{% extends "layout/base.html" %}

{% block title %} 
Edit Course
{% endblock title %}

{% block content %}

<div class="col-md-4 mx-auto mt-3 text-white bg-dark">
    <form action="/gender/update/{{ gender.gender_id }}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="gender">Course</label>
            <input type="text" class="form-control" id="course" name="course" value="{{ course.course }}" />
        </div>
        <button type="submit" class="btn btn-success float-end col-12 col-md-3">Update Course</button>
        <a href="/courses" class="btn btn-secondary float-end col-12 col-md-3 me-1">Back</a>
    </form>
</div>

{% endblock content %}
