{% extends "layout/base.html" %}

{% block title %}
Delete Course
{% endblock title %}

{% block content %}

<div class="pt-5"></div>
<div class="col-md-6 mx-auto bg-dark border border-white rounded-4 bg-dark py-5">
    <h1 class="text-center">Delete Course</h1>
    <div class="input-group justify-content-center ">
        <p>Are you sure you want to delete this course? This action cannot be undone.</p>
        <form action="/course/destroy/{{ course.course_id }}" method="post">
         {% csrf_token %}
            <button type="submit" class="btn btn-danger float-end">Yes</button>
            <a href="/courses" class="btn btn-secondary float-end">No</a>
        </form>
    </div>
</div>

{% endblock content %}
