{% extends "layout/base.html" %}

{% block title %}
Delete YearLevel
{% endblock title %}

{% block content %}
{% include "include/navbar.html" %}
<div class="pt-5"></div>
<div class="col-md-5 mx-auto mt-3 text-black pt-5 rounded-4 bg-primary py-5" style="border-radius: 50px;">
    <h1 class="text-center text-white mb-5">Delete Year Level</h1>
    <div class="input-group justify-content-center ">
        <form action="/year/destroy/{{ year.year_id }}" method="post">
         {% csrf_token %}
            <button type="submit" class="btn btn-danger float-end">Yes</button>
            <a href="/years" class="btn btn-secondary float-end">No</a>
        </form>
    </div>
</div>
{% endblock content %}
