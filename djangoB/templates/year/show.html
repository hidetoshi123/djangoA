{% extends "layout/base.html" %}

{% block title %}
View YearLevel
{% endblock title %}

{% block content %}
{% include "include/navbar.html" %}
<div class="col-md-4 mx-auto mt-3 text-white bg-primary py-3">
    <form action="#" method="post">
        <div class="mb-3">
            <label for="year">Year Level</label>
            <input type="text" class="form-control" id="year" name="year" value="{{ year.year }}" readonly/>
        </div>
        <a href="/years" class="btn btn-secondary float-end col-12 col-md-3 me-1"> Back</a>
    </form>
</div>


{% endblock content %}
