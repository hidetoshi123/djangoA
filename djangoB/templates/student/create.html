{% extends "layout/base.html" %}

{% block title %} 
Create Student 
{% endblock title %}

{% block content %}

{% include "include/messages.html" %}
<div class="pt-5"></div>
<div class="col-md-4 mx-auto mt-3 text-white pt-5 border border-white rounded-4 bg-dark">
    <div class="text-center pb-4">
        <h1>PROFILE</h1>
    </div>
    <form action="/student/store" method="post">
        {% csrf_token %}
        <div class="mb-3 mx-5">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" />
        </div>
        <div class="mb-3 mx-5 ">
            <label for="middle_name">Middle Name</label>
            <input type="text" class="form-control" id="middle_name" name="middle_name" />
        </div>
        <div class="mb-3 mx-5">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" />
        </div>
        <div class="mb-3 mx-5 ">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" name="age" />
        </div>
        <div class="mb-3 mx-5">
            <label for="gender_id">Gender</label>
            <select name="gender_id" id="gender_id" class="form-select">
                <option value="">N/A</option>
                {% for gender in genders %}
                    <option value="{{ gender.gender_id }}">{{ gender.gender }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3 mx-5 ">
            <label for="section_id">Section</label>
            <select name="section_id" id="section_id" class="form-select">
                <option value="">N/A</option>
                {% for section in sections %}
                    <option value="{{ section.section_id }}">{{ section.section }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3 mx-5 ">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" />
        </div>
        <div class="mb-3 mx-5 ">
            <button type="submit" class="btn btn-success float-end col-12 col-md-3">Save</button>
        </div>
        <div class="mb-5">.</div>
        <div class="mb-5"></div>
    </form>
</div>

{% endblock content %}
